<div class="row">
    <div class="col s12 14 offset">
        <div class="card blue-grey light-3">
            <div class="card-content">
                <h4 class="card-title center-align">Identificación de Usarios</h4>
                <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input formControlName="usuario" type="email" id="email" class="validate" />
                            <label for="email">Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input formControlName="clave" type="password" id="password" class="validate" />
                            <label for="email">Contraseña</label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button [disabled]="!fgValidador.value" class="btn waves-effect waves-light" type="Submit" name="action">Ingresar<i class="material-icons right">send</i>
                          </button>

                        <script>
                            M.toast({
                                alert: "esta es una alerta"
                            })
                        </script>

                        <script type="text/javascript">
                            function alert(texto) {
                                alert(texto);
                            }
                        </script>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<br>
