<div class="row">
  <h3 class="center-align">Crear Cliente</h3>
  <article class="col s6 offset-s3">
    <form [formGroup]="fgValidador" (ngSubmit)="GuardarCliente()" method="POST" action="formulario-contacto.php">
      <div class="input-field">
        <label for="identificacion">Identificacion</label>
        <input formControlName="identificacion" type="text" name="identificacion" required />
      </div>

      <div class="input-field">
        <label for="razon_social">Razon_Social</label>
        <input formControlName="razon_social" type="text" name="razon_social" required />
      </div>

      <div class="input-field">
        <label for="telefono">Telefono</label>
        <input formControlName="telefono" type="text" name="telefono" required />
      </div>

      <div class="input-field">
        <label for="direccion">Direccion</label>
        <input formControlName="direccion" type="text" name="direccion" required />
      </div>

      <div class="input-field">
        <label for="email">email</label>
        <input formControlName="correo" type="text" name="email" required />
      </div>

      <p class="center-align">
        <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Enviar</button>
      </p>
    </form>
  </article>
</div>
